<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão de Empresas</title>

<h:outputStylesheet library="empresas" name="estilo.css"/>

</h:head>

<h:body>
	<header>
		<h:graphicImage library="empresas" name="logo.png"/>
	</header>
	
	<div id="conteudo">
		
		<f:metadata>
			<f:viewAction action="#{empresaBean.listarEmpresas}"/>
		</f:metadata>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social" for="razaoSocial" />
				<h:inputText id="razaoSocial" value="#{empresaBean.empresa.razaoSocial}"/>
				
				<h:outputLabel value="Nome fantasia" for="nomeFantasia"/>
				<h:inputText id="nomeFantasia" value="#{empresaBean.empresa.nomeFantasia}"/>
				
				<h:outputLabel value="Tipo empresa" for="tipoEmpresa"/>
				<h:selectOneMenu value="#{empresaBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{empresaBean.empresas}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.getDescricao}" itemValue="#{tipoEmpresa}"/>
				</h:selectOneMenu>
				
				<h:outputLabel/>
				<h:commandButton value="Salvar" actionListener="#{empresaBean.salvar}"/>
			</h:panelGrid>
			<h:dataTable value="#{[0,0,0,0]}">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>
					<h:outputText value="AlgaWorks Softwares, Treinamentos LDTA"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>
					<h:outputText value="AlgaWorks"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>
					<h:outputText value="LTDA"/>
				</h:column>
			
			</h:dataTable>
		</h:form>
	
	</div>

	<footer>
		Curso online "JSF" e primefaces essencial.
	</footer>
</h:body>

</html>
