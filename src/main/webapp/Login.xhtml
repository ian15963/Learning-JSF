<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  template="WEB-INF/template/Layout.xhtml">

<ui:define name="head">
	<h:outputStylesheet library="login" name="login.css"/>
</ui:define>

<ui:define name="conteudo">

	<h:form class="container">
		<div class="login">
			<h2>Login</h2>
			<div class="login_field">
				<p:outputLabel value="E-mail:" for="username" />
				<h:panelGroup>
					<p:inputText id="username"
								 required="true"
								 value="#{usuarioAutenticadoBean.usuarioDto.username}"/>
				</h:panelGroup>
			</div>
			<div class="login_field">
				<p:outputLabel value="Senha:" for="password"/>
				<h:panelGroup>
					<p:password id="password"
								 required="true"
								 value="#{usuarioAutenticadoBean.usuarioDto.password}"/>
				</h:panelGroup>
			</div>
			<p:commandButton value="Entrar"
							 actionListener="#{usuarioAutenticadoBean.authenticate}"/>
			<div>
				<span>NÃ£o possui conta? </span>
				<h:link value="Cadastre-se" 
						outcome="Cadastro"/>
			</div>
		</div>
	</h:form>

</ui:define>

</ui:composition>
