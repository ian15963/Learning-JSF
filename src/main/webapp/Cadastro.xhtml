<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  template="WEB-INF/template/Layout.xhtml">
	  
<ui:define name="head">
	<h:outputStylesheet library="cadastro" name="cadastro.css"/>
</ui:define>

<ui:define name="conteudo">
	
	<h:form class="container">
		<div class="cadastro">
			<h2>Cadastro</h2>
			<div class="cadastro_field">
				<p:outputLabel value="Nome:" for="name" />
				<h:panelGroup>
					<p:inputText id="name"
								 required="true"
								 value="#{usuarioBean.usuarioDto.name}"/>
				</h:panelGroup>
			</div>
			<div class="cadastro_field">
				<p:outputLabel value="E-mail:" for="username" />
				<h:panelGroup>
					<p:inputText id="username"
								 required="true"
								 value="#{usuarioBean.usuarioDto.username}"/>
				</h:panelGroup>
			</div>
			<div class="cadastro_field">
				<p:outputLabel value="Senha:" for="password"/>
				<h:panelGroup>
					<p:password id="password"
								 required="true"
								 value="#{usuarioBean.usuarioDto.password}"/>
				</h:panelGroup>
			</div>
			<div class="cadastro_field">
				<p:outputLabel value="Confirmar Senha" for="confirm-password"/>
				<h:panelGroup>
					<p:password id="confirm-password"
								 required="true"
								 value="#{usuarioBean.usuarioDto.confirmPassword}"/>
				</h:panelGroup>
			</div>
			<p:commandButton value="Entrar"
							 actionListener="#{usuarioBean.createUser}"/>
			<div>
				<span>Já possui uma conta? </span>
				<p:link value="Faça login" 
							   outcome="Login"/>
			</div>
		</div>
	</h:form>

</ui:define>

</ui:composition>
