<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  template="WEB-INF/template/Layout.xhtml">
	  
<ui:define name="head">
	<h:outputStylesheet library="cadastro" name="cadastro.css"/>
</ui:define>

<ui:define name="conteudo">
	
	<h:form class="container">
		<div class="cadastro">
			<h2>Cadastro</h2>
			<div class="cadastro_field">
				<p:outputLabel value="Nome:" for="name" />
				<h:panelGroup>
					<p:inputText id="name"
								 required="true"/>
				</h:panelGroup>
			</div>
			<div class="cadastro_field">
				<p:outputLabel value="E-mail:" for="username" />
				<h:panelGroup>
					<p:inputText id="username"
								 required="true"/>
				</h:panelGroup>
			</div>
			<div class="cadastro_field">
				<p:outputLabel value="Senha:" for="password"/>
				<h:panelGroup>
					<p:inputText id="password"
								 required="true"/>
				</h:panelGroup>
			</div>
			<div class="cadastro_field">
				<p:outputLabel value="Confirmar Senha" for="confirm-password"/>
				<h:panelGroup>
					<p:inputText id="confirm-password"
								 required="true"/>
				</h:panelGroup>
			</div>
			<p:button value="Entrar"/>
			<div>
				<span>NÃ£o possui conta? </span>
				<p:commandLink value="Cadastre-se" 
							   action="cadastro"/>
			</div>
		</div>
	</h:form>

</ui:define>

</ui:composition>
